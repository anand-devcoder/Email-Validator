<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="shortcut icon" href="images/email.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="index">
    <header>
        <nav>
            <div class="logo">
                <img src="images/email.svg" alt="Logo">
                <span>Email Validator</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="home" id="home">
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="POST">
                <input type="text" name="email" id="email" placeholder="Enter your email" required>
                <br><br>
                <input id="submitBtn" class="btn" type="submit" value="Validate">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont">
                <!-- Your result will be displayed here -->
            </div>
        </div>
    </section>
    <section class="about" id="about">

    </section>
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2025 by Email Validator | All Rights Reserved.</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
